@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">

        <!-- Bootstrap -->
        <script src="@routes.Assets.at("javascripts/js/jquery-1.11.1.min.js")")></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>

    </head>
    <body>
        @menu.apply
        @content
    </body>
</html>
